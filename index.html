<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>皓子不困的主页</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #f8e4d0, #fff5ec);
      position: relative;
    }
    .container {
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      background: white;
      margin: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #776e65;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #f59563;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    button:hover {
      background-color: #e67e22;
      transform: scale(1.05);
    }
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #776e65;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>欢迎来到皓子不困的创意工坊</h1>
    <button onclick="startGame()">玩2048面包版</button>
  </div>
  
  <footer>
    <p>
      <a href="https://beian.miit.gov.cn/#/Integrated/index" target="_blank">赣ICP备2025063750号-1</a>
    </p>
  </footer>

  <script>
    function startGame() {
      window.location.href = "html2048-master/index.html";
    }
  </script>
</body>
</html>
